<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/formularz.css" />
</head>
<body>
    <main class="container">
        <p class="title">Employment Form</p>
        <section class="first-section">
            <section class="name-section">
                <p class="paragraphs">First Name</p>
                <input class="inputsName" type="text" name="first-name" placeholder="Enter first name"/>
            </section>

            <section>
                <p class="paragraphs">Last Name</p>
                <input class="inputsName" type="text" name="first-name" placeholder="Enter last name"/>
            </section>
        </section>

        <section class="second-section">
            <section>
                <p class="paragraphs">E-mail</p>
                <input class="inputsSecond" type="email" placeholder="Enter email"/>
            </section>
            <section>
                <p class="paragraphs">Phone</p>
                <input class="inputsSecond" type="email" placeholder="Enter phone"/>
            </section>
            <section>
                <p class="paragraphs">E-mail</p>
                <input class="inputsSecond" type="date"/>
            </section>
        </section>

        <section class="third-section">
            <section>
                <p class="paragraphs">Gender</p>
                <select class="optionCss">
                    <option></option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </section>
        </section>

        <section class="fourth-section">
            <section>
                <p class="paragraphs">What are you looking for</p>
                <section>
                    <input type="radio" name="option1">
                    <label for="option1"> Software Enginner</label>
                    <input type="radio" name="option1">
                    <label for="option1"> UX Designer</label>
                    <input type="radio" name="option1">
                    <label for="option1"> Analytics Specialist</label>
                    <input type="radio" name="option1">
                    <label for="option1"> Project Manager</label>
                </section>
            </section>
        </section>

        <section class="fifth-section">
            <section>
                <p class="paragraphs">Which programming languages do you know</p>
                <section>
                    <input type="checkbox" name="option1">
                    <label for="option1">Java</label>

                    <input type="checkbox" name="option1">
                    <label for="option1">JavaScript</label>

                    <input type="checkbox" name="option1">
                    <label for="option1">C#</label>

                    <input type="checkbox" name="option1">
                    <label for="option1">Kotlin</label>

                    <input type="checkbox" name="option1">
                    <label for="option1">Python</label>

                    <input type="checkbox" name="option1">
                    <label for="option1">Scala</label>

                </section>
            </section>
        </section>

        <section class="sixth-section">
            <section>
                <p class="paragraphs">Message</p>
                <input class="message" placeholder="">
            </section>
        </section>

        <section class="seventh-section">
            <button class="reset-button">RESET</button>
            <button class="submit-button">SUBMIT</button>
        </section>
    </main>
</body>
</html>
