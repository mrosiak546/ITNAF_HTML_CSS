<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Form</title>
    <link rel="stylesheet" href="./styles/formularz.css">
</head>
<body>
    <main class="container">
        <form action="" method="get" class="form">
            <h2 class="title">Employment Form</h2>
            <!-- Section to input name and last name -->
            <section class="form-group">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                </div>
            </section>

            <!-- Section to input Email phone and data -->
            <section class="form-group">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone" required>
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" placeholder="Date" required>
                </div>
            </section>

            <!-- Section to choose gender -->
            <section class="form-group col">
                <label class="gender" for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <!-- Pusta opcja -->
                    <option disabled selected hidden value></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </section>

            <!-- Section to use radio and choose what are you looking for -->
            <section class="form-group col">
                <label class="what-are-u-looking">What are you looking for</label>
                <div class="radio-section">
                    <div class="radio">
                        <!-- Software Enginner -->
                        <input type="radio" name="what-are-u-looking" id="software-enginner" value="Software Enginner" required>
                        <label for="software-enginner">Software Enginner</label>
                    </div>

                    <!-- UX designer -->
                    <div class="radio">
                        <input type="radio" name="what-are-u-looking" id="ux-designer" value="UX designer" required>
                        <label for="ux-designer">UX designer</label>
                    </div>

                    <!-- Analytics Specialist -->
                    <div class="radio">
                        <input type="radio" name="what-are-u-looking" id="analytics-specialist" value="Analytics Specialist" required>
                        <label for="analytics-specialist">Analytics Specialist</label>
                    </div>

                    <!-- Project Manager -->
                    <div class="radio">
                        <input type="radio" name="what-are-u-looking" id="project-manager" value="Project Manager" required>
                        <label for="project-manager">Project Manager</label>
                    </div>
                </div>
            </section>

            <!-- Section to use chceckbox and choose programming languages -->
            <section class="form-group col">
                <label class="programming-languages">Which programming languages do you know ?</label>
                <div class="checkbox-section">
                    <div class="checkbox">
                        <!-- Java -->
                        <input type="checkbox" name="java" id="java" value="Java">
                        <label for="java">Java</label>
                    </div>

                    <!-- JavaScript -->
                    <div class="checkbox">
                        <input type="checkbox" name="javascript" id="javascript" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </div>

                    <!-- C# -->
                    <div class="checkbox">
                        <input type="checkbox" name="c-sharp" id="c-sharp" value="C#">
                        <label for="c-sharp">C#</label>
                    </div>

                    <!-- Kotlin -->
                    <div class="checkbox">
                        <input type="checkbox" name="kotlin" id="kotlin" value="Kotlin">
                        <label for="kotlin">Kotlin</label>
                    </div>

                    <!-- Python -->
                    <div class="checkbox">
                        <input type="checkbox" name="python" id="python" value="Python">
                        <label for="python">Python</label>
                    </div>

                    <!-- Scala -->
                    <div class="checkbox">
                        <input type="checkbox" name="scala" id="scala" value="Scala">
                        <label for="scala">Scala</label>
                    </div>
                </div>
            </section>

            <!-- Message Section -->
            <section class="form-group col">
                <label class="message" for="message">Message</label>
                <textarea class="message-input" name="message" id="message" cols="30" rows="10" placeholder="Type your message" required></textarea>
            </section>

            <!-- Input section to reset and submit -->
            <section class="form-group">
                <input class="reset" type="reset" value="Reset">
                <input class="submit" type="submit" value="Submit">
            </section>
        </form>
    </main>
    
</body>
</html>
